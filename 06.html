<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    let votosJoaozinho = 0;
    let votosMariazinha = 0;
    let votosNulos = 0;
    let votosBrancos = 0;
    let totalVotos = 0;
    //PROCESSAMENTO
    let voto = -1
    while (voto !== 0) {
        voto = Number(prompt(`As opções são: \n \n 1. Candidato Joãozinho \n 2. Candidata Mariazinha \n 3. Nulo \n 4. Branco \n \n Para encerrrar a votação, digite o número 0.`));
        if (voto === 1) {
            votosJoaozinho++
            totalVotos++
        } else if (voto === 2) {
            votosMariazinha++
            totalVotos++
        } else if (voto === 3) {
            votosNulos++
            totalVotos++
        } else if (voto === 4) {
            votosBrancos++
            totalVotos++
        } else if (voto !== 0) {
            alert(`Voto inválido! Tente novamente.`);
        }
    }
    let porcentNulos = 0;
    let porcentBrancos = 0;
    if (totalVotos > 0) {
        porcentNulos = (votosNulos / totalVotos) * 100;
        porcentBrancos = (votosBrancos / totalVotos) * 100;
    }
    let vencedor = "Empate"
    if (votosJoaozinho > votosMariazinha) {
        vencedor = "Joãozinho";
    } else if (votosMariazinha > votosJoaozinho) {
        vencedor = "Mariazinha";
    }
    alert(`Resultados: \n Votos do Candidato Joãozinho: ${votosJoaozinho} \n Votos da Candidata Mariazinha: ${votosMariazinha} \n Votos Nulos: ${votosNulos} \n Votos Brancos: ${votosBrancos} \n \n Porcentagem de votos nulos: ${porcentNulos.toFixed(2)}% \n Porcentagem de votos brancos: ${porcentBrancos.toFixed(2)}% \n \n VENCEDOR(A): ${vencedor}`)
    //SAÍDA
</script>
