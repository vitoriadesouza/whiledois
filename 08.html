<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let soma = 0;
    let numero = Number(prompt(`Insira um número: \n Digite 0 para encerrar.`));
    while (numero !== 0) {
        soma += numero
        numero = Number(prompt(`Informe um número: \n Digite 0 para encerrar.`));
    }
    //PROCESSAMENTO
    
    //SAÍDA 
    alert(`A soma dos números escolhidos é ${soma}.`);
</script>
