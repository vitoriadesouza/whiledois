<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    //ENTRADA
    let numero = Number(prompt(`Quantos números da sequência de Fibonacci desejar obter?`));
    let a = 0;
    let b = 1;   
    let count = 0;

    //PROCESSAMENTO
    let sequenciaFibonacci = [];
    
    while(count < numero) {
        sequenciaFibonacci.push(a);
        let temp = a;
        a = b;
        b = temp + b;
        count++
    }
    //SAÍDA
    alert(`A sequência de Fibonacci com ${numero} números é: ${sequenciaFibonacci.join(" - ")}`);
</script>
