<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA    

    //PROCESSAMENTO
    let nome = prompt(`Informe um nome:`).toLowerCase();
    while (nome.length <= 3) {
        nome = prompt(`Informe um nome com mais de três caracteres`);
    }

    let idade = Number(prompt(`Informe uma idade:`));
    while (idade < 0 || idade > 150) {
        idade = Number(prompt(`Erro!! Informe uma idade válida:`));
    }

    let salario = Number(prompt(`Informe um salário válido:`));
    while (salario <= 0) {
        salario = Number(prompt(`Erro!! Informe um salário válido:`))
    }

    let sexo = prompt(`Informe um sexo (f = feminino e m = masculino):`).toLowerCase();
    while (sexo != `f` && sexo != `m`) {
        sexo = prompt(`Erro!! Informe um sexo válido!`)
    }

    let estado = prompt(`Informe o seu estado civil (s para solteiro/a, c para casado/a, v para viúvo/a e d para divorciado/a)`).toLowerCase();
    while (estado != `s` && estado != `c` && estado != `v` && estado != `d`) {
        estado = prompt(`Erro!! Informe um estado válido:`)
    }
    //SAÍDA
</script>
