<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let usuario = prompt(`Informe o nome do usuário:`);
    let senha = prompt(`Informe a senha:`);
    while (senha == usuario) {
        alert(`Erro! Informe uma senha diferente do usuário`);
        usuario = prompt(`Informe um usuário:`);
        senha = prompt (`Informe outra senha:`);
    }
    //PROCESSAMENTO
    alert(`Seu usuário é: ${usuario} e sua senha é: ${senha}. Usuário cadastrado com sucesso!!`);

    //SAÍDA
</script>
