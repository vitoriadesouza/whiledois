<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let numeroAleatorio = Math.floor(Math.random() * 30) + 1;
    let tentativas = 0;
    let numeroUsuario;
    
    //PROCESSAMENTO
    while (numeroUsuario !== numeroAleatorio) {
        numeroUsuario = Number(prompt(`Tente adivinhar o número que o computador está pensando entre 1 e 30:`));
        tentativas++

        if (numeroUsuario > numeroAleatorio) {
        alert(`O número é menor! Tente novamente:`);
    } else if (numeroUsuario < numeroAleatorio) {
        alert(`O número é maior! Tente novamente:`);
    } else {
        alert(`Parabéns! Você acertou o número ${numeroAleatorio} em ${tentativas} tentativas.`);
    }
    }

    //SAÍDA
</script>
